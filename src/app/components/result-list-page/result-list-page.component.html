<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5"><hr/></div>
        <div class="col-sm-2">
            <p style="text-align: center">
                result-list-page works!
            </p>
        </div>
        <div class="col-sm-5"><hr/></div>
      </div>
</div>

<div class="container-fluid">
<div class="row">
    <div class="col-sm-1"></div>
    <div class="example-container mat-elevation-z8 col-sm-10">
    
        <table mat-table [dataSource]="dataSource">          
          <ng-container matColumnDef="bill">
            <th mat-header-cell *matHeaderCellDef> Bill/Res. No. </th>
            <td mat-cell *matCellDef="let element"> {{element.bill}} </td>
          </ng-container>
          
          <ng-container matColumnDef="shortTitle">
            <th mat-header-cell *matHeaderCellDef> Short Title </th>
            <td mat-cell *matCellDef="let element"> {{element.shortTitle}} </td>
          </ng-container>
          
          <ng-container matColumnDef="dateFiled">
            <th mat-header-cell *matHeaderCellDef> Date Filed </th>
            <td mat-cell *matCellDef="let element"> {{element.dateFiled}} </td>
          </ng-container>
          
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row" (click)="testClick();"></tr>
        </table>
        
      </div>
    </div> 
    <div class="col-sm-1"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12"><hr/></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="search-results"
                infinite-scroll
                [infiniteScrollDistance]="scrollDistance"
                [infiniteScrollUpDistance]="scrollUpDistance"
                [infiniteScrollThrottle]="throttle"
                (scrolled)="onScrollDown()"
                (scrolledUp)="onScrollUp()">
                    <p *ngFor="let i of array">
                        {{ infiniteBody }}
                    </p>
            </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
</div>
